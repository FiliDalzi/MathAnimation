name: Build macOS Minimal App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake minimal macOS
        run: |
          cd build
          cmake .. \
            -G "Unix Makefiles" \
            -DMACOS_MINIMAL=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wno-error -Wno-unknown-pragmas"

      - name: Build Minimal App
        run: |
          cd build
          make -j4

      - name: Upload macOS App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathAnimApp-macOS
          path: build/MathAnimApp

name: Build macOS App (Minimal)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake (Minimal macOS)
        run: |
          cd build
          cmake .. \
            -G "Unix Makefiles" \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DMACOS_MINIMAL=ON \
            -DBUILD_AV1=OFF \
            -DCMAKE_CXX_FLAGS="-Wno-error -Wno-unknown-pragmas" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Minimal App
        run: |
          cd build
          make -j4

      - name: Upload macOS App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathAnimation-macOS
          path: build/MathAnimApp

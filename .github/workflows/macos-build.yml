name: Build macOS Full App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake (Full Build)
        run: |
          cd build
          cmake .. \
            -G "Unix Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wno-error -Wno-unknown-pragmas"

      - name: Build
        run: |
          cd build
          make -j4

      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: MathAnimations-macOS
          path: build/Animations/MathAnimations
